name: Deploy ZF2 via FTP

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 — Checkout do repositório
      - name: Checkout repository 
        uses: actions/checkout@v3

      # 2 — Setup PHP usado pelo Composer
      - name: Setup PHP (8.2)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql, curl, dom, xml, json

      # 3 — Instalar dependências incluindo DOCTRINE DBAL 2
      - name: Install Composer dependencies
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader

      # 4 — Upload do APP (exceto public/)
      - name: Upload APP (backend)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          timeout: 30000
          local-dir: ./   
          server-dir: /    # raiz do projeto
          exclude: |
            **/.git**
            **/node_modules/**
            **/tests/**
            **/storage/**
            **/tmp/**
            **/.env**
            **vite.config.js**
            **nginx.conf**
            **.htaccess**
            **/public/.htaccess**
